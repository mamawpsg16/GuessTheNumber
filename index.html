<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    </script>
    <title>Document</title>
  </head>
  <body>
    <div class="flex justify-between sm:mx-2 md:mx-20 mt-5 align-center">
        <button class="font-bold text-3xl bg-white py-3 px-7 hover:bg-gray-300" id="again">Try Again!</button>
        <p  class="font-bold text-1xl text-white">< Guess Between 1 and 20 ></p>
    </div>
    <div class="flex justify-center">
        <p class="font-bold  text-white text-center text-5xl py-2 px-7 mt-2">Guess The Number!</p>
    </div>
    <div class="flex justify-center">
        <p class="font-bold text-center py-10 bg-white w-60 text-black text-7xl mt-4" id="number">?</p>
    </div>
    <div class="flex sm:flex-col sm:items-center md:flex-row space-x-3 mt-10">
            <div class="w-1/2  ">
                <div class="flex justify-center sm:flex-col md:flex-row">
                    <p class="text-2xl flex items-center">Guess: </p>
                    <input type="number" id="guess"  class="font-bold h-10 py-10 text-center bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" >
                </div>
                <div class="flex justify-center">
                    <button type="button" class="font-bold  text-center  text-3xl mt-2 bg-white p-3 ml-10 hover:bg-gray-300" id="check">Check!</button>
                </div>
            </div>
            <div class="w-1/2 text-white text-2xl sm:text-center sm:mt-5 md:text-start">
                <p class="mb-10" id="message">Start guessing....</p>
                <span>Current Score:</span><span id="currentScore"> 0</span>
                <br/>
                <span>Highest Score:</span><span id="highestScore"> 0</span>
            </div>
    </div>
    <script src="app2.js"></script>
  </body>
</html>
